<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub menu</title>
</head>
<body>
    <h1>sub menu</h1>
    <ul>
        <!-- ul>li*2{분류이름$(숫자)} 하면 여러개 동시에 가능. ol이나 dl도 가능 -->
        <li>list item 1
            <ul>
                <li>sub menu1</li>
                <li>sub menu2
                    <ul>
                        <li>3depth menu1</li>
                        <li>3depth menu2</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
    </ul>
</body>
</html>
