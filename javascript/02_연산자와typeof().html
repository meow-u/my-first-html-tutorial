<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 1; //주석문 사용
        var b = 2;
        var c = "3"; //문자로 인식
        //바디문서에 출력을 하겠습니다~ 
        //document.write
            document.write('안녕하세요');
            document.write('<br>'); //바디에 태그로 인식함
            document.write('javascript');
            document.write('<br>');
            document.write(a+b); //따음표쓰면 안됨.  변수의 값 합쳐짐 
            document.write('<br>');
            document.write(a+c);//더하기 ) 문자와 숫자는 더할수 없음!!
            document.write('<br>');
            document.write(a-c);//빼기  ) 숫자랑 비슷하면 연산됨
            document.write('<br>');
            document.write(a*c);//곱하기) 숫자랑 비슷하면 연산됨

    </script>
</head>
<body>
  
<!-- 
연산자
+ : 더하기  
- : 뺴기 
* : 곱하기 (x=> 문자임)
/ : 나누기 (%=> 나머지값)
 -->
</body>
</html>
