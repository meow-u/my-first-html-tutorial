<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <style>
        nav > ul > li{
            list-style-type: square;
        }
             /* >는 바로 다음것 */
        nav > ul > li > ul > li{
            list-style-type: disc;
        }
             /* 공백은 속한것 */
        nav ul ul ul li{
            list-style-type: decimal;
            /* 리스트 숫자로 바꾸기 */

        }
        ol{
            list-style-type: '\1F61B';
        }
             /* 내가원하는 텍스트로 바꾸기, 그냥 '-' 해도됨 */
    </style>
</head>

<body>
    <h1>list style</h1>
    <nav>
        <ul>
            <li>menu</li>
            <li>menu
                <ul>
                    <li>sub menu</li>
                    <li>sub menu
                        <ul>
                            <li>sub menu2</li>
                            <li>sub menu2</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>menu</li>
            <li>menu</li>
        </ul>
    </nav>
    <hr>
    <ol>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
    </ol>
    <hr>
    <ul class="menu">
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
    </ul>
</body>
<p> &#127827;</p>
</html>
