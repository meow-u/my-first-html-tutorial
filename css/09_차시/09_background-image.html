<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background image</title>
    <style>
        .bg {
            width: 400px;
            height: 300px;
            border: 1px solid;
            background-image: url(img/bg.png);

        }
        .no-repeat{
            background-repeat: no-repeat;
        }
        .repeat-x{
            background-repeat: repeat-x;
        }
        .repeat-y{
            background-repeat: repeat-y;
        }
    </style>
</head>

<body>
    <h1>background image</h1>
    <div class="bg"></div>
    <h2>no-repeat</h2>
    /* <!--  클래스 속성에 여러 클래스를 동시에 적용할 때는 클래스명에 공백을 사용하여 나열합니다. 따라서 <div class="bg no-repeat"></div>와 같이 클래스를 지정한 경우, 해당 요소는 .bg 클래스와 .no-repeat 클래스를 모두 가지게 됩니다. --> */
    <div class="bg no-repeat"></div>
    <h2>repeat-x</h2>
    <div class="bg repeat-x"></div>
    <h2>repeat-y</h2>
    <div class="bg repeat-y"></div>



</body>

</html>
