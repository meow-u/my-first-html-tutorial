<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 문법</title>
    
    <!-- 링크로 하단처럼 스타일css 링크하는게 젤 바람직
    rel은 relationship(관계)-->
    <link rel="stylesheet" href="01.css">
    
<!-- 헤드에서 스타일지정하는법
장점은 이문서 안에 ex>h2는 전부 한번에 바꿀수 있음.단점은 '이문서' -->
    <!-- <style>
        h1 {
            color:blue; 
            font-size:12px;
        }
        h2 {
            color:green;
            font-size:14px;

        }
    </style> -->
</head>
<body>
    
    <!-- 
        인라인 스타일로 하면 유지보수가 힘듬 (그 코드를 찾아야함)
    <h1 style="color:blue; font-size:12px;">CSS 문법</h1>
    <h2 style="color:green; font-size:14px">인라인 스타일</h2> 
    -->
    <!-- <h1 style="color:blue; font-size:12px;">CSS 문법</h1>
    <h2 style="color:green; font-size:14px;">인라인 스타일</h2> -->
    <h1>인라인 스타일</h1>
    <h2>인라인 스타일</h2>
    <p>Cascading Style Sheet</p>
    

</body>
</html>
