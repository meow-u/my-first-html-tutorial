    <title>Position exercise3</title>
    <style>
        *{margin:0; padding:0;}
        .mainmenu {background:#333; padding-left:40px;}
        .mainmenu ul {background:#666; display: none; position: absolute; top:100%; left:0;}
        .mainmenu:after {content:''; display:block; clear:both; }
        .mainmenu > li {float:left; list-style:none; line-height:35px;color:#fff; position: relative; padding:0 10px; }
        .mainmenu > li ul li {padding:0 10px; }
      
        .mainmenu > li:hover ul{display: block;}
    </style>
</head>
